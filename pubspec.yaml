name: allattend
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  stacked: ^3.4.0
  stacked_services: ^1.1.0

dev_dependencies:
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.1
  stacked_generator: ^1.3.3
  golden_toolkit: ^0.15.0

flutter:
  uses-material-design: true

  assets:
    - assets/font/

  fonts:
    - family: MPLUS1P   
      fonts:
        - asset: assets/font/MPLUS1P-Black.ttf
        - asset: assets/font/MPLUS1P-Bold.ttf
        - asset: assets/font/MPLUS1P-ExtraBold.ttf
        - asset: assets/font/MPLUS1P-Light.ttf
        - asset: assets/font/MPLUS1P-Medium.ttf
        - asset: assets/font/MPLUS1P-Regular.ttf
        - asset: assets/font/MPLUS1P-Thin.ttf

